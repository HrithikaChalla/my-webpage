<!DOCTYPE html>
<html>
<head>
    <title>Clickable Image Webpage</title>
</head>
<body>

    <h2>Clickable Image Example</h2>

    <!-- Clickable Image -->
    <a href="https://www.wikipedia.org" target="_blank">
        <img 
            src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png"
            alt="Wikipedia Logo"
            width="200"
            height="200">
    </a>

    <p>Click the image to visit Wikipedia.</p>

</body>
</html>
